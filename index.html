<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Time Table</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

</head>

<body>

    
    <div class="container">

        <div class="row">

            <div class="col-sm-12">

                <div class="jumbotron">

                <h1 class="display">Train Time Table</h1>

                <hr>

                <br>                

                </div>

            </div>    

        </div>

        <div class="row">

            <div class="col-sm-12">

                <div class="card">   

                    <div class="card-header">

                        Current Train Schedule

                    </div>

                    <div class="card-body">

                        <table class="table">

                            <thead>

                                <tr>

                                    <th>Train Name</th>

                                    <th>Destination</th>

                                    <th>Frequency (min)</th>

                                    <th>Next Arrival</th>

                                    <th>Minutes Away</th>

                                </tr>

                            </thead>

                            <tbody id="table-body">

                            </tbody>

                        </table>

                    </div>

                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">

                <div class="card">

                    <div class="card-header">

                        Add Train

                    </div>

                    <div class="card-body">

                        <form>

                            <div class="form-group">

                                <label for="name-input">Train Name</label>

                                <input type="text" class="form-control" id="name-input" placeholder="Train">

                            </div>

                            <div class="form-group">

                                <label for="role-input">Destination</label>

                                <input type="text" class="form-control" id="destination-input" placeholder="Destination">

                            </div>

                            <div class="form-group">

                                <label for="start-input">First Train Time (HH:mm)</label>

                                <input type="text" class="form-control" id="time-input" placeholder="00:00">

                            </div>

                            <div class="form-group">

                                <label for="rate-input">Frequency (min)</label>

                                <input type="text" class="form-control" id="frequency-input" placeholder="min">

                            </div>

                            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>

                        </form>

                    </div>

                </div>

            </div>

        </div>                

    </div>

<!-- jQuery -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--  Moment.JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>

<!-- local JS -->

<script src="assets/javascript/app.js"></script>


</body>

</html>
